<!DOCTYPE html>
<html>
	<head>
		<title>Sound Cloud Jukebox</title>
		<link rel="stylesheet" href="scjb.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
		<script src="https://connect.soundcloud.com/sdk/sdk-3.1.2.js"></script>
		<script src="scjb.js"></script>
	</head>
	<body>
			<img id="cover"	/>
			<br>
			<h1 id="songn"></h1> 
		<div id="buttons">
			<button id="prev" class="b" >Prev</button>
			<button id="play" class="b" >Play</button>
			<button id="pause" class="b" >Pause</button>
			<button id="next" class="b" >Next</button>
		</div>
		<div class="wrapper">
			Artist:<h3 id="artist"></h3>
			Genre:<h3 id="genre"></h3>
			Description:<h3 id="descript"></h3>	
			Realease Date:<h3 id="releasedate"></h3>
		</div>	
	</body>
</html>
